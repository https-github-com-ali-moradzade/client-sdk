version: '3.7'
services:
  web:
    build: .
    depends_on:
      - redis

    volumes:
      - /usr/app/node_modules
      - .:/usr/app

    environment:
      - REDIS_URL=redis://redis:6379

  test:
    build: .
    depends_on:
      - redis

    environment:
      - REDIS_URL=redis://redis:6379

    command: npm run test

    volumes:
      - /usr/app/node_modules
      - .:/app

  redis:
    image: 'redis'
